<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アスキー迷路ゲーム</title>
</head>

<style>
    *{
        background-color:#000000;
        color:#00ff00;
    }
</style>
<body>
    <pre id="game"></pre>
    <p>矢印キーで移動してください</p>

    <script>
        // ゲームの設定
        const maze = [
            "+-+-+-+-+-+-+-+-+-+",
            "|P       |       |",
            "+ + +-+ +-+ +-+ + +",
            "| | |       | |   |",
            "+ + + +-+-+-+ + +-+",
            "| |   |       |   |",
            "+-+-+ + +-+-+-+ + +",
            "|     | |     | |E|",
            "+-+-+-+-+-+-+-+-+-+"
        ];

        let playerPosition = { x: 1, y: 1 };

        // ゲームの描画
        function drawMaze() {
            let display = "";
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (x === playerPosition.x && y === playerPosition.y) {
                        display += "P";
                    } else {
                        display += maze[y][x];
                    }
                }
                display += "\n";
            }
            document.getElementById("game").innerText = display;
        }

        // プレイヤーの移動処理
        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (maze[newY][newX] === " " || maze[newY][newX] === "E") {
                playerPosition.x = newX;
                playerPosition.y = newY;
                if (maze[newY][newX] === "E") {
                    alert("ゴールに到着しました！おめでとう！");
                    playerPosition = { x: 1, y: 1 }; // リセット
                }
                drawMaze();
            }
        }

        // キーボード入力の設定
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    movePlayer(0, -1);
                    break;
                case "ArrowDown":
                    movePlayer(0, 1);
                    break;
                case "ArrowLeft":
                    movePlayer(-1, 0);
                    break;
                case "ArrowRight":
                    movePlayer(1, 0);
                    break;
            }
        });

        // 初期描画
        drawMaze();
    </script>
</body>
</html>
